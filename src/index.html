<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <!-- <include src="./partials/example.html"></include> -->

    <div style="margin-left: 200px">
      <form
        class="search-form"
        id="search-form"
        style="display: inline-block; margin-left: 20px; margin-top: 20px"
      >
        <input
          class="input-value"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button
          type="submit"
          class="search"
          style="margin: 20px; background-color: bisque; border-radius: 4px"
        >
          Search
        </button>
      </form>

      <button
        type="button"
        class="load-more"
        style="margin-left: 20px; border-radius: 4px; background-color: bisque; display: block"
      >
        Load more
      </button>
    </div>

    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
